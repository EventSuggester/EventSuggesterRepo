<html>
<head>
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel='stylesheet' type='text/css' href='./static/eventsuggester.css'/>
    <link rel='stylesheet' type='text/css' href='./static/mobil.css'/>
</head>
<body>
    <div id="content"></div>
    <script>
        function test(response) {
            console.log(response)
            content = "";
            for (i = 0; i < 3; i++) {
                index = Math.floor((Math.random() * response.results.length))
                content += "<div class='card col-4'>"
                content += "<img style='display:block;margin:auto;max-width:300px;text-align:center' src='" + response.results[index].artworkUrl100 + "'>";
                content += "<h1>" + response.results[index].trackName + "</h1>";
                content += "<h3>" + response.results[index].artistName + "</h3>";
                content += "<audio controls style='display:block;margin:auto'>";
                content += "<source src='" + response.results[index].previewUrl + "'>";
                content += "</audio>";
                content += "</div>";
            }
            document.getElementById("content").innerHTML += content;
        }
    </script>

    <script src="https://itunes.apple.com/search?term={{genreName}}&entity=song&genreId={{genreId}}&limit=200&callback=test"></script>

</body>
</html>
